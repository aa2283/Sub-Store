name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Command Mode)
        run: |
          # 1. 创建干净的目录
          rm -rf output && mkdir -p output
          
          # 2. 提取脚本并准备配置
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub
          
          # 3. 强行把你的 JSON 放在根目录，这是 Sub-Store 的默认搜索位
          cp sub-store-data/sub-store.json ./sub-store.json

          echo ">>> 启动执行同步..."
          
          # 4. 显式指定数据目录为当前目录 (.)
          # 显式指定输出目录为 output
          export SUB_STORE_DATA_DIRECTORY=$(pwd)
          export SUB_STORE_OUTPUT_DIRECTORY=$(pwd)/output
          
          node ./sub-store.bundle.js sync --backend false
          
          echo ">>> 检查结果:"
          ls -la output/
          
          

      - name: Push to Another Repo
        env:
          TARGET_REPO: "aa2283/v2ray_configs"
        run: |
          # 1. 使用 PAT 鉴权并克隆目标仓库到 tmp_repo 文件夹
          git clone "https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ env.TARGET_REPO }}.git" tmp_repo
          
          # 2. 确保目标仓库有 output 目录
          mkdir -p tmp_repo/output
          
          # 3. 将本次生成的所有文件拷贝到目标仓库的 output 目录下
          # 使用 -f 强制覆盖，如果没有文件则打印警告
          cp -rf output/* tmp_repo/output/ || echo "Warning: No files found to copy"
          
          # 4. 进入目标仓库执行提交
          cd tmp_repo
          git config user.email "actions@github.com"
          git config user.name "Sub-Store Bot"
          
          # 添加所有更改
          git add .
          
          # 检查是否有内容变更，避免空提交报错
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto Update Subscriptions: $(date +'%Y-%m-%d %H:%M')"
            git push origin main # 如果目标仓库主分支是 master，请改为 master
          else
            echo "No changes detected, skipping push."
          fi
