name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Internal CLI)
        run: |
          mkdir -p output
          
          # 1. 运行 Docker，但这次直接调用容器内的 sub-store sync 命令
          # 我们把当前目录挂载进去，确保它能读到配置并写出到 output
          docker run --rm \
            -v ${{ github.workspace }}/sub-store-data:/opt/app/data \
            -v ${{ github.workspace }}/output:/opt/app/output \
            -e SUB_STORE_DATA_DIRECTORY=/opt/app/data \
            xream/sub-store \
            sub-store sync
          
          echo ">>> 检查生成情况:"
          ls -la output/
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
