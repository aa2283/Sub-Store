name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Manual Config)
        run: |
          mkdir -p output
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub

          # 确保根目录有配置文件
          cp sub-store-data/sub-store.json ./sub-store.json

          echo ">>> 启动强制同步模式..."
          
          # 使用绝对路径执行，并强制关闭后端
          SUB_STORE_DATA_DIRECTORY=$(pwd) \
          SUB_STORE_OUTPUT_DIRECTORY=$(pwd)/output \
          timeout 30s node ./sub-store.bundle.js sync --backend false || true
          
          echo ">>> 检查根目录文件 (确认 sub-store.json 是否还在):"
          ls -l sub-store.json
          
          echo ">>> 检查 output 目录内容 (核心目标):"
          ls -la output/
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
