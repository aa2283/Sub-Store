name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Full API Mode)
        run: |
          mkdir -p output
          
          # 1. 必须先提取脚本文件（刚才漏了这一步）
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub

          # 2. 准备配置文件
          cp sub-store-data/sub-store.json ./sub-store.json
          
          echo ">>> 正在后台启动服务端..."
          # 显式指定数据和输出目录的环境变量
          export SUB_STORE_DATA_DIRECTORY=$(pwd)
          export SUB_STORE_OUTPUT_DIRECTORY=$(pwd)/output
          
          node ./sub-store.bundle.js &
          
          # 3. 等待服务端启动（多给一点时间，比如 15 秒）
          sleep 15
          
          echo ">>> 正在通过 API 触发同步..."
          # 调用同步接口
          curl -s -X POST "http://127.0.0.1:3000/api/sync"
          
          # 4. 给几秒钟写磁盘
          sleep 5
          
          echo ">>> 检查生成情况:"
          ls -la output/
          
          # 5. 关闭进程
          pkill -f node || true
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
