name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Force Sync and Kill)
        run: |
          mkdir -p output
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub

          echo ">>> 启动同步任务 (30秒后强制结束并保存结果)..."
          
          # 1. 设置环境变量
          export SUB_STORE_DATA_DIRECTORY=${{ github.workspace }}/sub-store-data
          
          # 2. 使用 timeout 命令：30秒后强杀 node 进程
          # || true 确保即使进程被杀掉，GitHub Action 也不会认为报错而停止
          timeout 30s node ./sub-store.bundle.js sync --backend false || true
          
          echo ">>> 进程已处理，正在检查生成的文件..."
          ls -R output/
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
