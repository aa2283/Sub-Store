name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Extract & Run)
        run: |
          mkdir -p output
          # 1. 临时启动容器并将 bundle 脚本拷贝出来到当前目录
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub

          # 2. 直接在 GitHub Actions 环境中用 node 运行它
          # 这样可以 100% 确保 sync 参数生效，且不会启动容器内的后端
          SUB_STORE_DATA_DIRECTORY=${{ github.workspace }}/sub-store-data \
          node ./sub-store.bundle.js sync

          echo ">>> 转换任务执行完毕"

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
