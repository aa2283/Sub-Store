name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store (Docker API Mode)
        run: |
          mkdir -p output
          # 1. 以后台模式启动容器，并挂载数据目录
          docker run -d --name substore-svc \
            -v ${{ github.workspace }}/sub-store-data:/opt/app/data \
            -e SUB_STORE_BACKEND_API_ONLY=true \
            xream/sub-store
          
          # 2. 等待容器完全启动
          echo "等待容器启动..."
          sleep 20
          
          # 3. 打印容器日志，看看它到底在干嘛（方便报错排查）
          docker logs substore-svc
          
          # 4. 尝试多种可能的 API 路径进行同步
          echo "正在尝试触发同步..."
          docker exec substore-svc curl -s http://127.0.0.1:3000/api/sync?download=true || true
          
          # 5. 【核心】直接从运行中的容器里把生成的文件拷贝出来
          # Sub-Store 默认会在 /opt/app/data 导出文件
          echo "正在提取文件..."
          docker cp substore-svc:/opt/app/data/. ${{ github.workspace }}/output/
          
          # 6. 清理
          docker stop substore-svc && docker rm substore-svc
          
          echo ">>> 检查提取结果:"
          ls -R output/
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
