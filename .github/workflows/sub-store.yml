name: Sub-Store Sync (File Mode)

on:
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'sub-store-data/sub-store.json' # 当你修改了 JSON 文件时自动触发转换
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早晨 6 点自动更新

jobs:
  sync:
    runs-on: ubuntu-latest
    # 给权限以便自动 git push 结果
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Sub-Store
        run: |
          mkdir -p output
          docker create --name temp-sub xream/sub-store
          docker cp temp-sub:/opt/app/sub-store.bundle.js ./sub-store.bundle.js
          docker rm temp-sub

          # 使用 GITHUB_WORKSPACE 变量构建绝对路径
          # 确保环境变量名完全正确
          export SUB_STORE_DATA_DIRECTORY="${{ github.workspace }}/sub-store-data"
          
          echo ">>> 正在同步配置从: $SUB_STORE_DATA_DIRECTORY"
          
          # 增加到 40 秒，确保有足够时间写入文件
          timeout 40s node ./sub-store.bundle.js sync --backend false || true
          
          echo ">>> 检查 output 目录内容:"
          ls -la output/
          
          

      - name: Git Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.yaml output/*.txt || true # 假设你生成的是这些格式
          git commit -m "Auto sync subscriptions: $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
